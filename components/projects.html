<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel widget</title>
	<link rel="stylesheet" href="../libs/slick/slick/slick.css">
	<link rel="stylesheet" href="../libs/slick/slick/slick-theme.css">
	<link rel="stylesheet" href="../styles/index.css">
	<style>
	</style>
</head>
<body>
	<section class="projects-widget carousel-wrapper">
		<h3>Selected projects</h3>
		<div class="carousel">
			<div class="carousel-items">
				<div class="carousel-item-wrapper">
					<div class="carousel-item">
						<img src="../styles/assets/images/spoiler-content-4.jpg" alt="Content 4" width="240" height="154">
					</div>
				</div>
				<div class="carousel-item-wrapper">
					<div class="carousel-item">
						<img src="../styles/assets/images/spoiler-content-3.jpg" alt="Content 3" width="215" height="154">
					</div>
				</div>
				<div class="carousel-item-wrapper">
					<div class="carousel-item">
						<img src="../styles/assets/images/spoiler-content-2.jpg" alt="Content 2" width="215" height="154">
					</div>
				</div>
				<div class="carousel-item-wrapper">
					<div class="carousel-item">
						<img src="../styles/assets/images/spoiler-content-1.jpg" alt="Content 1" width="215" height="154">
					</div>
				</div>
				<div class="carousel-item-wrapper">
					<div class="carousel-item">
						<img src="../styles/assets/images/spoiler-content-1.jpg" alt="Content 1" width="" height="154">
					</div>
				</div>
				<div class="carousel-item-wrapper">
					<div class="carousel-item">
						<img src="../styles/assets/images/spoiler-content-2.jpg" alt="Content 2" width="" height="154">
					</div>
				</div>
				<div class="carousel-item-wrapper">
					<div class="carousel-item">
						<img src="../styles/assets/images/spoiler-content-3.jpg" alt="Content 3" width="" height="154">
					</div>
				</div>
				<div class="carousel-item-wrapper">
					<div class="carousel-item">
						<img src="../styles/assets/images/spoiler-content-4.jpg" alt="Content 4" width="" height="154">
					</div>
				</div>
			</div>	<!-- carousel -->
		</div>	<!-- carousel -->
	</section>

	<script src="../libs/jquery-3.0.0.min.js"></script>
	<script src="../libs/slick/slick/slick.js"></script>
	<script>
		$(document).ready(function() {
			$('.carousel-items').slick({
				appendArrows: $('.carousel'),
				infinite: true,
				slidesToShow: 4,
				slidesToScroll: 2
			});
		});
	</script>
</body>
</html>
