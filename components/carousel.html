<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel widget</title>
	<link rel="stylesheet" href="../vendor/slick/slick/slick.css">
	<link rel="stylesheet" href="../styles/index.css">
</head>
<body>
	<div class="carousel">
	  <div class="carousel-item-wrapper">
	    <div class="carousel-item"><img src="http://www.avatarsdb.com/avatars/anime_girl_wings_flower_blue_dress.jpg" alt=""></div>
	  </div>
	  <div class="carousel-item-wrapper">
	    <div class="carousel-item"><img src="http://www.avatarsdb.com/avatars/animal_love.jpg" alt=""></div>
	  </div>
	  <div class="carousel-item-wrapper">
	    <div class="carousel-item"><img src="http://www.avatarsdb.com/avatars/S_Diary_of_a_Call_Girl.jpg" alt=""></div>
	  </div>
	  <div class="carousel-item-wrapper">
	  	<div class="carousel-item"><img src="http://www.avatarsdb.com/avatars/funny_confused_frog.gif" alt=""></div>
	  </div>
	  <div class="carousel-item-wrapper">
	  	<div class="carousel-item"><img src="http://www.avatarsdb.com/avatars/see_me_naked.gif" alt=""></div>
	  </div>
	</div>

	<script src="../vendor/jquery-3.0.0.min.js"></script>
	<script src="../vendor/slick/slick/slick.js"></script>
	<script>
	$(document).ready(function() {
	  $('.carousel').slick({
	    infinite: true,
	    slidesToShow: 3,
	    slidesToScroll: 3
	  });
	});
	</script>
</body>
</html>
